name: iOS â€“ PR check

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  test:
    name: Build
    runs-on:
      group: matee-tartelets
    timeout-minutes: 30
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          clean: false
      - name: Build KMP
        working-directory: ios
        run: |
          ./scripts/ci_post_clone.sh
          ./scripts/generate-error-messages.sh
          ./scripts/build-kmp.sh debug true true false
      - name: Setup tools
        working-directory: ios
        run: ./scripts/setup.sh
      - name: Build iOS
        working-directory: ios
        run: fastlane test_alpha
