name: Android â€“ PR Check

on:
  pull_request:
    types: [ opened, synchronize ]
    paths:
      - 'android/**'
      - 'shared/**'
      - '.github/workflows/an_pr_build.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Build
    runs-on: [self-hosted, pikachu]
    container:
      image: mateedevs/psyduck
      options: --privileged
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run lint
        run: |
          ./gradlew ktlintCheck

      - name: Run architecture tests
        run: |
          ./gradlew :shared:umbrella:testAlphaDebugUnitTest --tests "konsistTest.*" --no-build-cache --no-configuration-cache

      - name: Run tests
        run: |
          ./gradlew testAlphaDebugUnitTest --no-build-cache --no-configuration-cache

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: '**/build/test-results/**/TEST-*.xml'

      - name: Build
        run: |
          ./gradlew generateTwine
          ./gradlew :android:app:bundleDebug
